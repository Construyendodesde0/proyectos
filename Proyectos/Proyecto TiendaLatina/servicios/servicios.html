<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaLatina | Nuestros Servicios</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="../imagenes/favicon_esferico.ico" type="image/x-icon">
</head>
<body class="servicios">
    <header class="servicios-header">
        <div class="logo">
            <img src="../imagenes/logoTL.png" alt="TiendaLatina" title="Tienda Latina ™">
        </div>
        
        <h1 class="titulo">Descubre Nuestros Servicios</h1>
        
    </header>

    <main class="servicios-main">
        <!-- Sección Belleza -->
        <section class="categoria-servicios">
            <h2 class="categoria-titulo"><i class="fas fa-spa"></i> Belleza</h2>
            <div class="servicios-grid">
                <article class="servicio-card">
                    <span class="servicio-destacado">Nuevo</span> 
                    <h3 class="servicio-nombre">Peluquería Profesional</h3>
                    <p class="servicio-descripcion">Técnicas tradicionales y modernas de peluquería latina.</p>
                    <span class="servicio-precio">25€ - 60€</span>
                </article>
                
                <article class="servicio-card">
                    <h3 class="servicio-nombre">Maquillaje para Eventos</h3>
                    <p class="servicio-descripcion">Estilo latino para tus ocasiones especiales.</p>
                    <span class="servicio-precio">Desde 35€</span>
                </article>
                
                <!-- Más servicios... -->
            </div>
        </section>
        
        <!-- Más secciones... -->
    </main>
</body>
</html>
