<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inico</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagen">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sea bienvenido nuevamente, haga login para entrar en su cuenta y poder hacer cambios</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="su e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="sena" id="isena" placeholder="su contraseña" autocomplete="current-password" required minlength="6" maxlength="18">
                        <label for="isena">Contraseña</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="meolvide.html" class="boton">
                            He olvidado la contraseña 
                        </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
